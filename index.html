<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eduhouse</title>
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/aside.css">
    <link rel="stylesheet" href="./css/header.css">
</head>

<body>


    <aside>
        <img src="./images/logo.png" alt="Logo">
        <nav class="main-nav">
            <div class="nav-group">
                <p class="nav-group-title">Main menu</p>
                <div class="nav-list">
                    <a class="link" href="#">Overview</a>
                    <a class="link" href="#">E-Book</a>
                    <a class="link" href="#">My courses</a>
                    <a class="link" href="#">Purchase course</a>
                    <a class="link" href="#">Completed courses</a>
                    <a class="link" href="#">Community</a>
                </div>
            </div>
            <div>
                <div class="nav-group">
                    <p class="nav-group-title">Settings</p>
                    <div class="nav-list">
                        <a class="link" href="#">Profile</a>
                        <a class="link" href="#">Setting</a>
                        <a class="link" href="#">Logout</a>
                    </div>
                </div>
            </div>
        </nav>
    </aside>

    <main>
        <header class="main-header">
            <form class="form">
                <input type="text" placeholder="Search here...">
                <i class="fa fa-search"></i>
            </form>
            <div class="user-block">
                <i class="fa fa-bell-o notification">
                    <div class="bubble"></div>
                </i>
                <img class="avatar" src="./images/User.jpg" alt="User picture">
            </div>
        </header>


        <section class="course-progress">
            Course in Progress
        </section>

        <section class="subscription">
            Subscription
        </section>

        <section class="popular-categories">
            Popular categories
        </section>

        <section class="top-mentors">
            Top Mentors
        </section>
    </main>


</body>

</html>
